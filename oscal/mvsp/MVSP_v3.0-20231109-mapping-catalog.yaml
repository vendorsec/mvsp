      - id: mvsp_4.3-csa_ccm_4.0.7
        class: csa-ccm-4.0.7
        title: "Supply Chain Management, Transparency, and Accountability"
        props:
        - name: label
          value: CSA CCM 4.0.7
        parts:
        - id: ccm-ccm-4.0.7_stmt-4.3
          name: statement
          prose: ""
        controls:
        - id: mvsp_4.3-ccm_sta-01
          title: SSRM Policy and Procedures
          props:
          - name: label
            value: STA-01
          parts:
          - id: STA-01_stm-4.3
            name: statement
            prose: |-
              Establish, document, approve, communicate, apply, evaluate and maintain
              policies and procedures for the application of the Shared Security Responsibility
              Model (SSRM) within the organization. Review and update the policies and procedures
              at least annually.
        - id: mvsp_4.3-ccm_sta-02
          title: SSRM Supply Chain
          props:
          - name: label
            value: STA-02
          parts:
          - id: STA-02_stmt-4.3
            name: statement
            prose: |-
              Apply, document, implement and manage the SSRM throughout the supply
              chain for the cloud service offering.
        - id: mvsp_4.3-ccm_sta-03
          title: SSRM Guidance
          props:
          - name: label
            value: STA-03
          parts:
          - id: STA-03_stm-4.3
            name: statement
            prose: |-
              Provide SSRM Guidance to the CSC detailing information about the
              SSRM applicability throughout the supply chain.
        - id: mvsp_4.3-ccm_stm-04
          title: SSRM Control Ownership
          props:
          - name: label
            value: STA-04
          parts:
          - id: STA-04_stm-4.3
            name: statement
            prose: |-
              Delineate the shared ownership and applicability of all CSA CCM controls
              according to the SSRM for the cloud service offering.
        - id: mvsp_4.3-ccm_sta-05
          title: SSRM Documentation Review
          props:
          - name: label
            value: STA-05
          parts:
          - id: STA-05_stm-4.3
            name: statement
            prose: |-
              Review and validate SSRM documentation for all cloud services offerings
              the organization uses.
        - id: mvsp_4.3-ccm_sta-06
          title: SSRM Control Implementation
          props:
          - name: label
            value: STA-06
          parts:
          - id: STA-06_stm-4.3
            name: statement
            prose: |-
              Implement, operate, and audit or assess the portions of the SSRM
              which the organization is responsible for.
        - id: mvsp_4.3-ccm_sta-07
          title: Supply Chain Inventory
          props:
          - name: label
            value: STA-07
          parts:
          - id: STA-07_stm-4.3
            name: statement
            prose: Develop and maintain an inventory of all supply chain relationships.
        - id: mvsp_4.3-ccm_STA-08
          title: Supply Chain Risk Management
          props:
          - name: label
            value: STA-08
          parts:
          - id: STA-08_stm-4.3
            name: statement
            prose: |-
              CSPs periodically review risk factors associated with all organizations
              within their supply chain.
        - id: mvsp_4.3-ccm_STA-09
          title: Primary Service and Contractual Agreement
          props:
          - name: label
            value: STA-09
          parts:
          - id: STA-09_stm-4.3
            name: statement
            prose: |-
              Service agreements between CSPs and CSCs (tenants) must incorporate at least the following mutually-agreed upon provisions and/or terms:
               Scope, characteristics and location of business relationship and services offered
               Information security requirements (including SSRM)
               Change management process
               Logging and monitoring capability
               Incident management and communication procedures
               Right to audit and third party assessment
               Service termination
               Interoperability and portability requirements
               Data privacy
        - id: mvsp_4.3-ccm_STA-10
          title: Supply Chain Agreement Review
          props:
          - name: label
            value: STA-10
          parts:
          - id: STA-10_stm-4.3
            name: statement
            prose: Review supply chain agreements between CSPs and CSCs at least annually.
        - id: mvsp_4.3-ccm_STA-11
          title: Internal Compliance Testing
          props:
          - name: label
            value: STA-11
          parts:
          - id: STA-11_stm-4.3
            name: statement
            prose: |-
              Define and implement a process for conducting internal assessments
              to confirm conformance and effectiveness of standards, policies, procedures,
              and service level agreement activities at least annually.
        - id: mvsp_4.3-ccm_STA-12
          title: Supply Chain Service Agreement Compliance
          props:
          - name: label
            value: STA-12
          parts:
          - id: STA-12_stm-4.3
            name: statement
            prose: |-
              Implement policies requiring all CSPs throughout the supply chain
              to comply with information security, confidentiality, access control, privacy,
              audit, personnel policy and service level requirements and standards.
        - id: mvsp_4.3-ccm_STA-13
          title: Supply Chain Governance Review
          props:
          - name: label
            value: STA-13
          parts:
          - id: STA-13_stmt-4.3
            name: statement
            prose: |-
              Periodically review the organization's supply chain partners' IT
