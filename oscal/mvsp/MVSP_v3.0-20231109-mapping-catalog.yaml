            value: ID.SC-3
          parts:
          - id: id.sc-3-nist_csf_1.1_stmt-4.3
            name: statement
            prose: Contracts with suppliers and third-party partners are used to implement appropriate measures designed to meet the objectives of an organizations cybersecurity program and Cyber Supply Chain Risk Management Plan.
        - id: mvsp_4.3-nist_csf_1.1-id.sc-4
